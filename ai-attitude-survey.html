                            <p className="intro-description">
                                This survey maps your views on AI across two key dimensions: Are you pessimistic (Doomer) or optimistic (Boomer) about AI? Do you want fast development (Accelerationist) or careful progress (Cautious)? You'll be placed into one of these four categories:
                            </p>

                            <div className="quadrant-diagram">
                                <div className="quadrant-grid">
                                    <div className="quadrant">
                                        <h3>üò∞‚ö° Accelerationist Doomer</h3>
                                        <p>Worried about falling behind. If other superpowers dominate AI first, we're doomed. Must accelerate to stay ahead.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>üòé‚ö° Accelerationist Boomer</h3>
                                        <p>Optimistic about AI and want rapid development. Think the doomers are being dramatic - let's innovate!</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>üò∞üõ°Ô∏è Cautious Doomer</h3>
                                        <p>Deeply concerned about AI existential risks. Want to slow down and implement strong safety measures.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>üòéüõ°Ô∏è Cautious Boomer</h3>
                                        <p>Think AI will be fine but want thoughtful progress. Not worried about doom scenarios, but want proper safety.</p>
                                    </div>
                                </div>
                                <div className="axis-labels">
                                    <span>üò∞ DOOMER</span>
                                    <span>üòé BOOMER</span>
                                </div>
                            </div>

                            <p style={{ textAlign: 'center', color: '#666', marginTop: '20px' }}>
                                <strong>‚ö° ACCELERATIONIST (Top)</strong> vs <strong>üõ°Ô∏è CAUTIOUS (Bottom)</strong>
                            </p>

                            <button className="start-button" onClick={startSurvey}>
                                Start Survey ‚Üí
                            </button>
                        </div>
                    </div>
                );
            }

            if (showResults) {
                const { x, y } = calculateResults();
                const archetype = getArchetype(x, y);

                // Convert coordinates from -2 to 2 scale to 0-100% for positioning
                const dotX = ((x + 2) / 4) * 100;
                const dotY = ((2 - y) / 4) * 100; // Invert Y for screen coordinates

                return (
                    <div className="survey-container">
                        <div className="survey-header">
                            <h1>ü§ñ Your AI Attitude</h1>
                            <p>Survey Complete!</p>
                        </div>
                        <div className="results-container">
                            <div className="archetype-badge">
                                {archetype.name}
                            </div>
                            <p className="archetype-description">
                                {archetype.description}
                            </p>
                            <div className="coordinates">
                                <strong>Your Position:</strong><br/>
                                Doomer ‚Üê {x.toFixed(2)} ‚Üí Boomer<br/>
                                Cautious ‚Üê {y.toFixed(2)} ‚Üí Accelerationist
                            </div>

                            <div className="map-container">
                                <div className="map-axes">
                                    <div className="axis-line vertical"></div>
                                    <div className="axis-line horizontal"></div>
                                    <div className="axis-label north">‚ö° Accelerationist</div>
                                    <div className="axis-label south">üõ°Ô∏è Cautious</div>
                                    <div className="axis-label west">üò∞ Doomer</div>
                                    <div className="axis-label east">üòé Boomer</div>
                                </div>
                                <div
                                    className="user-dot"
                                    style={{
                                        left: `${dotX}%`,
                                        top: `${dotY}%`
                                    }}
                                ></div>
                            </div>

                            <button className="restart-button" onClick={restart}>
                                Take Survey Again
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="survey-container">
                    <div className="survey-header">
                        <h1>ü§ñ AI Attitude Survey</h1>
                        <p>Discover where you stand on AI development</p>
                    </div>
                    <div className="progress-bar">
                        <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                    </div>
                    <div className="survey-content">
                        <div className="question-card">
                            <div className="question-number">
                                Question {currentQuestion + 1} of {questions.length}
                            </div>
                            <div className="question-text">
                                {question.text}
                            </div>
                            <div className="options">
                                {question.options.map((option, index) => (
                                    <button
                                        key={index}
                                        className={`option-button ${selectedAnswer === index ? 'selected' : ''}`}
                                        onClick={() => handleAnswer(question.id, index)}
                                    >
                                        {option.text}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="navigation">
                            <button
                                className="nav-button back"
                                onClick={goToBack}
                                disabled={currentQuestion === 0}
                            >
                                ‚Üê Back
                            </button>
                            <button
                                className="nav-button next"
                                onClick={goToNext}
                                disabled={selectedAnswer === undefined}
                            >
                                {currentQuestion === questions.length - 1 ? 'See Results' : 'Next ‚Üí'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AISurvey />, document.getElementById('root'));
    </script>
</body>
</html>
