<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results Dashboard - AI Perspectives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 60px;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
        }

        .survey-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(700px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .result-title {
            font-size: 2em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-card.attitude .result-title {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-card.policy .result-title {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-card.governance .result-title {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-card.labor .result-title {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .archetype-stats {
            margin-top: 20px;
        }

        .archetype-stats h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
        }

        .archetype-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .archetype-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .archetype-name {
            font-weight: 600;
            color: #333;
        }

        .archetype-count {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .count-bar {
            width: 100px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .count-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .home-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        .home-button:hover {
            transform: scale(1.05);
        }

        .error-message {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .error-message h2 {
            color: #f5576c;
            margin-bottom: 15px;
        }

        .error-message p {
            color: #666;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .survey-results {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Survey Results Dashboard</h1>
            <p class="subtitle">Explore how others have responded to the AI Perspectives surveys</p>
        </header>

        <div id="loading" class="loading">
            Loading survey data...
        </div>

        <div id="error-container"></div>

        <div id="stats-container" style="display: none;">
            <div class="stats-overview" id="stats-overview"></div>
            <div class="survey-results" id="survey-results"></div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="index.html" class="home-button">‚Üê Back to Surveys</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBxSevHD7pA3FWvkE-g0KkuUbDV66tU2AA",
            authDomain: "publicai-surveys.firebaseapp.com",
            projectId: "publicai-surveys",
            storageBucket: "publicai-surveys.firebasestorage.app",
            messagingSenderId: "666903035139",
            appId: "1:666903035139:web:8744cb165cb30fea843d36"
        };

        // Initialize Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        const surveyConfigs = {
            'ai-attitude': {
                title: 'AI Attitude Survey',
                class: 'attitude',
                xAxis: { min: 'Doomer', max: 'Boomer' },
                yAxis: { min: 'Accelerationist', max: 'Cautious' }
            },
            'ai-policy': {
                title: 'AI Policy Survey',
                class: 'policy',
                xAxis: { min: 'Open-Source', max: 'Closed-Source' },
                yAxis: { min: 'Public Good', max: 'Privatized' }
            },
            'ai-global-governance': {
                title: 'AI Global Governance Survey',
                class: 'governance',
                xAxis: { min: 'National Sovereignty', max: 'Global Coordination' },
                yAxis: { min: 'Competition', max: 'Cooperation' }
            },
            'ai-labor-economics': {
                title: 'AI Labor & Economics Survey',
                class: 'labor',
                xAxis: { min: 'Market Adjustment', max: 'Government Intervention' },
                yAxis: { min: 'Income Focus', max: 'Work Preservation' }
            }
        };

        async function loadSurveyData() {
            if (!db) {
                showError("Firebase not initialized. Please configure your Firebase settings.");
                return;
            }

            try {
                const snapshot = await db.collection('survey_responses').get();

                if (snapshot.empty) {
                    showError("No survey responses found yet. Take a survey to see results!");
                    return;
                }

                const responses = {};
                let totalResponses = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const surveyType = data.survey;

                    if (!responses[surveyType]) {
                        responses[surveyType] = [];
                    }
                    responses[surveyType].push(data);
                    totalResponses++;
                });

                displayResults(responses, totalResponses);
            } catch (error) {
                console.error("Error loading data:", error);
                showError(`Error loading survey data: ${error.message}. Make sure Firebase security rules allow read access.`);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-container').innerHTML = `
                <div class="error-message">
                    <h2>Unable to Load Data</h2>
                    <p>${message}</p>
                    <p style="margin-top: 20px;">Check the browser console for more details.</p>
                </div>
            `;
        }

        function displayResults(responses, totalResponses) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('stats-container').style.display = 'block';

            // Display overview stats
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${totalResponses}</div>
                    <div class="stat-label">Total Responses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Object.keys(responses).length}</div>
                    <div class="stat-label">Active Surveys</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(totalResponses / Object.keys(responses).length)}</div>
                    <div class="stat-label">Avg per Survey</div>
                </div>
            `;
            document.getElementById('stats-overview').innerHTML = statsHtml;

            // Display each survey's results
            const resultsContainer = document.getElementById('survey-results');
            resultsContainer.innerHTML = '';

            for (const [surveyType, data] of Object.entries(responses)) {
                const config = surveyConfigs[surveyType];
                if (!config) continue;

                const resultCard = document.createElement('div');
                resultCard.className = `result-card ${config.class}`;

                const canvasId = `chart-${surveyType}`;

                resultCard.innerHTML = `
                    <h2 class="result-title">${config.title}</h2>
                    <div class="chart-container">
                        <canvas id="${canvasId}"></canvas>
                    </div>
                    <div class="archetype-stats">
                        <h3>Most Popular Archetypes (${data.length} responses):</h3>
                        <div class="archetype-list" id="archetypes-${surveyType}"></div>
                    </div>
                `;

                resultsContainer.appendChild(resultCard);

                // Draw chart
                setTimeout(() => {
                    drawScatterPlot(canvasId, data, config);
                    displayArchetypeStats(surveyType, data);
                }, 100);
            }
        }

        function drawScatterPlot(canvasId, data, config) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            canvas.width = width;
            canvas.height = height;

            const padding = 60;
            const plotWidth = width - (padding * 2);
            const plotHeight = height - (padding * 2);

            // Clear canvas
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, width, height);

            // Draw axes
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 2;

            // Vertical axis (center)
            ctx.beginPath();
            ctx.moveTo(width / 2, padding);
            ctx.lineTo(width / 2, height - padding);
            ctx.stroke();

            // Horizontal axis (center)
            ctx.beginPath();
            ctx.moveTo(padding, height / 2);
            ctx.lineTo(width - padding, height / 2);
            ctx.stroke();

            // Draw axis labels
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';

            // X-axis labels
            ctx.fillText(config.xAxis.min, padding + 5, height / 2 - 10);
            ctx.fillText(config.xAxis.max, width - padding - 5, height / 2 - 10);

            // Y-axis labels
            ctx.save();
            ctx.translate(width / 2 + 15, padding + 5);
            ctx.fillText(config.yAxis.min, 0, 0);
            ctx.restore();

            ctx.save();
            ctx.translate(width / 2 + 15, height - padding - 5);
            ctx.fillText(config.yAxis.max, 0, 0);
            ctx.restore();

            // Draw quadrant lines
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);

            // Vertical quadrant lines
            ctx.beginPath();
            ctx.moveTo(width / 2 - plotWidth / 4, padding);
            ctx.lineTo(width / 2 - plotWidth / 4, height - padding);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(width / 2 + plotWidth / 4, padding);
            ctx.lineTo(width / 2 + plotWidth / 4, height - padding);
            ctx.stroke();

            // Horizontal quadrant lines
            ctx.beginPath();
            ctx.moveTo(padding, height / 2 - plotHeight / 4);
            ctx.lineTo(width - padding, height / 2 - plotHeight / 4);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(padding, height / 2 + plotHeight / 4);
            ctx.lineTo(width - padding, height / 2 + plotHeight / 4);
            ctx.stroke();

            ctx.setLineDash([]);

            // Plot data points
            data.forEach(response => {
                const x = response.x || 0;
                const y = response.y || 0;

                // Convert coordinates (-2 to 2) to canvas coordinates
                const canvasX = width / 2 + (x / 2) * (plotWidth / 2);
                const canvasY = height / 2 - (y / 2) * (plotHeight / 2);

                // Draw point
                ctx.beginPath();
                ctx.arc(canvasX, canvasY, 5, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(102, 126, 234, 0.6)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(102, 126, 234, 0.9)';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // Draw title
            ctx.fillStyle = '#333';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Response Distribution', width / 2, 25);
        }

        function displayArchetypeStats(surveyType, data) {
            const archetypeCounts = {};

            data.forEach(response => {
                const archetype = response.archetype || 'Unknown';
                archetypeCounts[archetype] = (archetypeCounts[archetype] || 0) + 1;
            });

            const sorted = Object.entries(archetypeCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            const maxCount = sorted[0]?.[1] || 1;

            const container = document.getElementById(`archetypes-${surveyType}`);
            container.innerHTML = sorted.map(([archetype, count]) => {
                const percentage = (count / maxCount) * 100;
                return `
                    <div class="archetype-item">
                        <span class="archetype-name">${archetype}</span>
                        <div class="archetype-count">
                            <span class="count-number">${count}</span>
                            <div class="count-bar">
                                <div class="count-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load data when page loads
        window.addEventListener('load', loadSurveyData);
    </script>
</body>
</html>
