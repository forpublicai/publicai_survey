                    ];
                } else if (x < -0.5 && y < -0.5) {
                    name = "üåê Crypto-Anarchist";
                    description = "You believe AI should be completely open-source and decentralized, outside government control. No public ownership, no private monopolies - just distributed, permissionless innovation owned by no one and everyone.";
                    policies = [
                        "Mandatory open-source, no exceptions",
                        "Decentralized development and deployment",
                        "No government or corporate control",
                        "Community governance only"
                    ];
                } else if (x < -0.5 && y >= -0.5 && y <= 0.5) {
                    name = "ü§ù Open Collaborator";
                    description = "You champion open-source AI but are pragmatic about governance. You want transparency and community involvement, whether that's through public institutions, private collaboration, or hybrid models.";
                    policies = [
                        "Default to open-source development",
                        "Flexible governance (public or private)",
                        "Community-driven standards",
                        "Transparency over ownership model"
                    ];
                } else {
                    name = "ü§î Pragmatic Centrist";
                    description = "You see merit in both public and private approaches, both openness and proprietary models. You believe the right answer depends on context - some AI should be public infrastructure, some should be private markets.";
                    policies = [
                        "Context-dependent approach",
                        "Public-private partnerships",
                        "Mix of open and closed models",
                        "Balance public good and private innovation"
                    ];
                }

                return { name, description, policies };
            };

            const progress = ((currentQuestion + 1) / questions.length) * 100;
            const question = questions[currentQuestion];
            const selectedAnswer = answers[question.id];

            if (showIntro) {
                return (
                    <div className="survey-container">
                        <div className="survey-header">
                            <h1>üèõÔ∏è AI Policy Survey</h1>
                            <p>Discover your AI policy position</p>
                        </div>
                        <div className="intro-container">
                            <h2 className="intro-title">Understanding AI Policy Positions</h2>
                            <p className="intro-description">
                                This survey maps your views on AI policy across two key dimensions: whether AI should be open-source or closed-source, and whether it should be a public good or privatized. You'll be placed into one of these four quadrants:
                            </p>

                            <div className="quadrant-diagram">
                                <div className="quadrant-grid">
                                    <div className="quadrant">
                                        <h3>üèõÔ∏è Digital Commons</h3>
                                        <p>Open-source AI treated as public infrastructure. Freely accessible, democratically governed for the common good.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>üè¢ State Strategist</h3>
                                        <p>Government-controlled proprietary AI. Prioritizes national interests and public benefit over private profit.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>üåê Crypto-Anarchist</h3>
                                        <p>Completely open-source and decentralized. No government or corporate control, just distributed innovation.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>ü¶Ö Corporate Libertarian</h3>
                                        <p>Fully privatized with minimal government. Private companies own, control, and profit from AI freely.</p>
                                    </div>
                                </div>
                                <div className="axis-labels">
                                    <span>üåê Open-Source</span>
                                    <span>üîí Closed-Source</span>
                                </div>
                            </div>

                            <p style={{ textAlign: 'center', color: '#666', marginTop: '20px' }}>
                                <strong>üèõÔ∏è Public Good (Top)</strong> vs <strong>üíº Privatized (Bottom)</strong>
                            </p>

                            <button className="start-button" onClick={startSurvey}>
                                Start Survey ‚Üí
                            </button>
                        </div>
                    </div>
                );
            }

            if (showResults) {
                const { x, y } = calculateResults();
                const archetype = getArchetype(x, y);

                // Convert coordinates from -2 to 2 scale to 0-100% for positioning
                const dotX = ((x + 2) / 4) * 100;
                const dotY = ((2 - y) / 4) * 100; // Invert Y for screen coordinates

                return (
                    <div className="survey-container">
                        <div className="survey-header">
                            <h1>üèõÔ∏è Your AI Policy Position</h1>
                            <p>Survey Complete!</p>
                        </div>
                        <div className="results-container">
                            <div className="archetype-badge">
                                {archetype.name}
                            </div>
                            <p className="archetype-description">
                                {archetype.description}
                            </p>
                            <div className="coordinates">
                                <strong>Your Position:</strong><br/>
                                Open-Source ‚Üê {x.toFixed(2)} ‚Üí Closed-Source<br/>
                                Privatized ‚Üê {y.toFixed(2)} ‚Üí Public Good
                            </div>

                            <div className="policy-implications">
                                <h4>Policy Priorities:</h4>
                                <ul>
                                    {archetype.policies.map((policy, index) => (
                                        <li key={index}>{policy}</li>
                                    ))}
                                </ul>
                            </div>

                            <div className="map-container">
                                <div className="map-axes">
                                    <div className="axis-line vertical"></div>
                                    <div className="axis-line horizontal"></div>
                                    <div className="axis-label north">üèõÔ∏è Public Good</div>
                                    <div className="axis-label south">üíº Privatized</div>
                                    <div className="axis-label west">üåê Open-Source</div>
                                    <div className="axis-label east">üîí Closed-Source</div>
                                </div>
                                <div
                                    className="user-dot"
                                    style={{
                                        left: `${dotX}%`,
                                        top: `${dotY}%`
                                    }}
                                ></div>
                            </div>

                            <button className="restart-button" onClick={restart}>
                                Take Survey Again
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="survey-container">
                    <div className="survey-header">
                        <h1>üèõÔ∏è AI Policy Survey</h1>
                        <p>Discover your AI policy position</p>
                    </div>
                    <div className="progress-bar">
                        <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                    </div>
                    <div className="survey-content">
                        <div className="question-card">
                            <div className="question-number">
                                Question {currentQuestion + 1} of {questions.length}
                            </div>
                            <div className="question-text">
                                {question.text}
                            </div>
                            <div className="options">
                                {question.options.map((option, index) => (
                                    <button
                                        key={index}
                                        className={`option-button ${selectedAnswer === index ? 'selected' : ''}`}
                                        onClick={() => handleAnswer(question.id, index)}
                                    >
                                        {option.text}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="navigation">
                            <button
                                className="nav-button back"
                                onClick={goToBack}
                                disabled={currentQuestion === 0}
                            >
                                ‚Üê Back
                            </button>
                            <button
                                className="nav-button next"
                                onClick={goToNext}
                                disabled={selectedAnswer === undefined}
                            >
                                {currentQuestion === questions.length - 1 ? 'See Results' : 'Next ‚Üí'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AIPolicySurvey />, document.getElementById('root'));
    </script>
</body>
</html>
