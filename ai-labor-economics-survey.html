                    [questionId]: optionIndex
                });
            };

                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    // Calculate results and save to Firebase
                    const results = calculateResults();
                    const archetype = getArchetype(results.x, results.y);

                    saveToFirebase({
                        x: results.x,
                        y: results.y,
                        archetype: archetype.name,
                        answers: answers,
                        totalQuestions: questions.length,
                        questionsAnswered: Object.keys(answers).length

                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);

                setAnswers({});

                    const option = question.options[optionIndex];

                    yTotal += option.yWeight;
                    count++;

                } else if (x < -0.5 && y >= -0.5 && y <= 0.5) {
                    name = "ü§ù Market Facilitator";
                    description = "You believe markets will adapt but support some transitional assistance. Light government touch to smooth the adjustment but let market forces drive job creation and adaptation.";
                    policies = [
                        "Transitional income support",
                        "Market-based retraining",
                        "Light regulation",
                        "Trust in market adaptation"
                    ];
                } else {
                    name = "ü§î Pragmatic Centrist";
                    description = "You're balanced on both dimensions. You see merit in both market adjustment and government intervention, both preserving work and providing income support. The right answer depends on context.";
                    policies = [
                        "Context-dependent policies",
                        "Mix of market and government solutions",
                        "Balance work and income support",
                        "Adaptive, flexible approach"
                    ];
                }

                return { name, description, policies };
            };

            const progress = ((currentQuestion + 1) / questions.length) * 100;
            const question = questions[currentQuestion];
            const selectedAnswer = answers[question.id];

            if (showIntro) {
                return (
                    <div className="survey-container">
                        <div className="survey-header">
                            <h1>üíº AI Labor & Economics Survey</h1>
                            <p>Discover your vision for work in the age of AI</p>
                        </div>
                        <div className="intro-container">
                            <h2 className="intro-title">How Should We Handle AI Job Displacement?</h2>
                            <p className="intro-description">
                                This survey explores your views on AI's impact on work and the economy across two dimensions: Should markets adjust naturally or should government intervene? Should we preserve traditional work or focus on providing income? You'll be placed into one of these four quadrants:
                            </p>

                            <div className="quadrant-diagram">
                                <div className="quadrant-grid">
                                    <div className="quadrant">
                                        <h3>üå± Market Optimist</h3>
                                        <p>Markets will create new jobs naturally. Light government touch, trust creative destruction, work stays important.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>üèõÔ∏è Work Guarantee</h3>
                                        <p>Government guarantees work for all. Heavy intervention to preserve the dignity and importance of employment.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>üí∏ UBI Libertarian</h3>
                                        <p>Basic income with minimal intervention. Markets handle the rest, post-work society is fine. Freedom and choice.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>üí∞ Social Democrat</h3>
                                        <p>Strong intervention focused on compensation. Tax automation, generous benefits, people choose work or not.</p>
                                    </div>
                                </div>
                                <div className="axis-labels">
                                    <span>üìä Market Adjustment</span>
                                    <span>üèõÔ∏è Gov't Intervention</span>
                                </div>
                            </div>

                            <p style={{ textAlign: 'center', color: '#666', marginTop: '20px' }}>
                                <strong>üíº Work Preservation (Top)</strong> vs <strong>üíµ Income Focus (Bottom)</strong>
                            </p>

                            <button className="start-button" onClick={startSurvey}>
                                Start Survey ‚Üí
                            </button>
                        </div>
                    </div>
                );
            }

            if (showResults) {
                const { x, y } = calculateResults();
                const archetype = getArchetype(x, y);

                const dotX = ((x + 2) / 4) * 100;
                const dotY = ((2 - y) / 4) * 100;

                return (
                    <div className="survey-container">
                        <div className="survey-header">
                            <h1>üíº Your Labor & Economics Vision</h1>
                            <p>Survey Complete!</p>
                        </div>
                        <div className="results-container">
                            <div className="archetype-badge">
                                {archetype.name}
                            </div>
                            <p className="archetype-description">
                                {archetype.description}
                            </p>
                            <div className="coordinates">
                                <strong>Your Position:</strong><br/>
                                Market Adjustment ‚Üê {x.toFixed(2)} ‚Üí Gov't Intervention<br/>
                                Income Focus ‚Üê {y.toFixed(2)} ‚Üí Work Preservation
                            </div>

                            <div className="policy-implications">
                                <h4>Your Policy Priorities:</h4>
                                <ul>
                                    {archetype.policies.map((policy, index) => (
                                        <li key={index}>{policy}</li>
                                    ))}
                                </ul>
                            </div>

                            <div className="map-container">
                                <div className="map-axes">
                                    <div className="axis-line vertical"></div>
                                    <div className="axis-line horizontal"></div>
                                    <div className="axis-label north">üíº Work Preservation</div>
                                    <div className="axis-label south">üíµ Income Focus</div>
                                    <div className="axis-label west">üìä Market</div>
                                    <div className="axis-label east">üèõÔ∏è Gov't</div>
                                </div>
                                <div
                                    className="user-dot"
                                    style={{
                                        left: `${dotX}%`,
                                        top: `${dotY}%`
                                    }}
                                ></div>
                            </div>

                            <button className="restart-button" onClick={restart}>
                                Take Survey Again
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="survey-container">
                    <div className="survey-header">
                        <h1>üíº AI Labor & Economics Survey</h1>
                        <p>Discover your vision for work in the age of AI</p>
                    </div>
                    <div className="progress-bar">
                        <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                    </div>
                    <div className="survey-content">
                        <div className="question-card">
                            <div className="question-number">
                                Question {currentQuestion + 1} of {questions.length}
                            </div>
                            <div className="question-text">
                                {question.text}
                            </div>
                            <div className="options">
                                {question.options.map((option, index) => (
                                    <button
                                        key={index}
                                        className={`option-button ${selectedAnswer === index ? 'selected' : ''}`}
                                        onClick={() => handleAnswer(question.id, index)}
                                    >
                                        {option.text}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="navigation">
                            <button
                                className="nav-button back"
                                onClick={goToBack}
                                disabled={currentQuestion === 0}
                            >
                                ‚Üê Back
                            </button>
                            <button
                                className="nav-button next"
                                onClick={goToNext}
                                disabled={selectedAnswer === undefined}
                            >
                                {currentQuestion === questions.length - 1 ? 'See Results' : 'Next ‚Üí'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LaborEconomicsSurvey />, document.getElementById('root'));
    </script>
</body>
</html>
