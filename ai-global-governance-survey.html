        function GlobalGovernanceSurvey() {

            const [answers, setAnswers] = useState({});
            const [showResults, setShowResults] = useState(false);

            const handleAnswer = (questionId, optionIndex) => {
                setAnswers({
                    ...answers,
                    [questionId]: optionIndex
                });
            };

            const goToNext = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    // Calculate results and save to Firebase
                    const results = calculateResults();
                    const archetype = getArchetype(results.x, results.y);

                    saveToFirebase({
                        x: results.x,
                        y: results.y,
                        archetype: archetype.name,
                        answers: answers,
                        totalQuestions: questions.length,
                        questionsAnswered: Object.keys(answers).length
                    });

                    setShowResults(true);
                }
            };

            const goToBack = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                }
            };

            const restart = () => {
                setCurrentQuestion(0);
                setAnswers({});
                setShowResults(false);
                setShowIntro(true);
            };

            const startSurvey = () => {
                setShowIntro(false);
            };

                let xTotal = 0;
                let yTotal = 0;
                let count = 0;

                Object.keys(answers).forEach(questionId => {
                    const question = questions.find(q => q.id === parseInt(questionId));
                    const optionIndex = answers[questionId];
                    const option = question.options[optionIndex];

                    xTotal += option.xWeight;
                    yTotal += option.yWeight;
                    count++;
                });

                const yAvg = count > 0 ? yTotal / count : 0;

                    policies = [
                        "National control over AI policy",
                        "Cooperation only on existential risks",
                        "Voluntary coordination mechanisms",
                        "Protect national decision-making authority"
                    ];
                } else {
                    name = "ü§î Balanced Centrist";
                    description = "You're in the middle on both dimensions. You see merit in both national sovereignty and global cooperation, both competition and collaboration. Context matters.";
                    policies = [
                        "Case-by-case approach to coordination",
                        "Balance national and global interests",
                        "Compete where beneficial, cooperate where necessary",
                        "Flexible frameworks over rigid rules"
                    ];
                }

                return { name, description, policies };
            };

            const progress = ((currentQuestion + 1) / questions.length) * 100;
            const question = questions[currentQuestion];
            const selectedAnswer = answers[question.id];

            if (showIntro) {
                return (
                    <div className="survey-container">
                        <div className="survey-header">
                            <h1>üåç AI Global Governance Survey</h1>
                            <p>Discover your vision for international AI cooperation</p>
                        </div>
                        <div className="intro-container">
                            <h2 className="intro-title">How Should the World Govern AI?</h2>
                            <p className="intro-description">
                                This survey explores your views on global AI governance across two dimensions: Should nations maintain sovereignty or create global coordination? Should countries compete or cooperate? You'll be placed into one of these four quadrants:
                            </p>

                            <div className="quadrant-diagram">
                                <div className="quadrant-grid">
                                    <div className="quadrant">
                                        <h3>ü§ù Cooperative Nationalist</h3>
                                        <p>Value sovereignty but believe in cooperation. Nations work together while maintaining independence.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>üåê Global Harmonizer</h3>
                                        <p>True global governance with binding frameworks. Full cooperation for humanity's benefit.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>ü¶Ö National Champion</h3>
                                        <p>Prioritize national sovereignty and competition. Each nation pursues its own strategy freely.</p>
                                    </div>
                                    <div className="quadrant">
                                        <h3>üèÜ Competitive Globalist</h3>
                                        <p>International rules but view AI as competitive race. Coordinate to prevent chaos while competing.</p>
                                    </div>
                                </div>
                                <div className="axis-labels">
                                    <span>üá∫üá≥ National Sovereignty</span>
                                    <span>üåç Global Coordination</span>
                                </div>
                            </div>

                            <p style={{ textAlign: 'center', color: '#666', marginTop: '20px' }}>
                                <strong>ü§ù Cooperation (Top)</strong> vs <strong>‚öîÔ∏è Competition (Bottom)</strong>
                            </p>

                            <button className="start-button" onClick={startSurvey}>
                                Start Survey ‚Üí
                            </button>
                        </div>
                    </div>
                );
            }

            if (showResults) {
                const { x, y } = calculateResults();
                const archetype = getArchetype(x, y);

                const dotX = ((x + 2) / 4) * 100;
                const dotY = ((2 - y) / 4) * 100;

                return (
                    <div className="survey-container">
                        <div className="survey-header">
                            <h1>üåç Your Global Governance Vision</h1>
                            <p>Survey Complete!</p>
                        </div>
                        <div className="results-container">
                            <div className="archetype-badge">
                                {archetype.name}
                            </div>
                            <p className="archetype-description">
                                {archetype.description}
                            </p>
                            <div className="coordinates">
                                <strong>Your Position:</strong><br/>
                                National Sovereignty ‚Üê {x.toFixed(2)} ‚Üí Global Coordination<br/>
                                Competition ‚Üê {y.toFixed(2)} ‚Üí Cooperation
                            </div>

                            <div className="policy-implications">
                                <h4>Your Policy Priorities:</h4>
                                <ul>
                                    {archetype.policies.map((policy, index) => (
                                        <li key={index}>{policy}</li>
                                    ))}
                                </ul>
                            </div>

                            <div className="map-container">
                                <div className="map-axes">
                                    <div className="axis-line vertical"></div>
                                    <div className="axis-line horizontal"></div>
                                    <div className="axis-label north">ü§ù Cooperation</div>
                                    <div className="axis-label south">‚öîÔ∏è Competition</div>
                                    <div className="axis-label west">üá∫üá≥ Sovereignty</div>
                                    <div className="axis-label east">üåç Global Coord</div>
                                </div>
                                <div
                                    className="user-dot"
                                    style={{
                                        left: `${dotX}%`,
                                        top: `${dotY}%`
                                    }}
                                ></div>
                            </div>

                            <button className="restart-button" onClick={restart}>
                                Take Survey Again
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="survey-container">
                    <div className="survey-header">
                        <h1>üåç AI Global Governance Survey</h1>
                        <p>Discover your vision for international AI cooperation</p>
                    </div>
                    <div className="progress-bar">
                        <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                    </div>
                    <div className="survey-content">
                        <div className="question-card">
                            <div className="question-number">
                                Question {currentQuestion + 1} of {questions.length}
                            </div>
                            <div className="question-text">
                                {question.text}
                            </div>
                            <div className="options">
                                {question.options.map((option, index) => (
                                    <button
                                        key={index}
                                        className={`option-button ${selectedAnswer === index ? 'selected' : ''}`}
                                        onClick={() => handleAnswer(question.id, index)}
                                    >
                                        {option.text}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="navigation">
                            <button
                                className="nav-button back"
                                onClick={goToBack}
                                disabled={currentQuestion === 0}
                            >
                                ‚Üê Back
                            </button>
                            <button
                                className="nav-button next"
                                onClick={goToNext}
                                disabled={selectedAnswer === undefined}
                            >
                                {currentQuestion === questions.length - 1 ? 'See Results' : 'Next ‚Üí'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GlobalGovernanceSurvey />, document.getElementById('root'));
    </script>
</body>
</html>
