                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);

            const restart = () => {
                setCurrentQuestion(0);
                setAnswers({});
                setShowResults(false);

            };

            const startSurvey = () => {
                setShowIntro(false);
            };

            const calculateResults = () => {
                let xTotal = 0;
                let yTotal = 0;
                let count = 0;

                Object.keys(answers).forEach(questionId => {
                    const question = questions.find(q => q.id === parseInt(questionId));
                    const optionIndex = answers[questionId];
                    const option = question.options[optionIndex];

                    xTotal += option.xWeight;
                    yTotal += option.yWeight;
                    count++;
                });

                const xAvg = count > 0 ? xTotal / count : 0;
                const yAvg = count > 0 ? yTotal / count : 0;

                return { x: xAvg, y: yAvg };
            };

            const getAllPersonas = () => {
                return [
                    {
                        name: "‚ö° Accelerationist",
                        direction: "N",
                        description: "You believe in moving fast and embracing change. Full speed ahead on AI development. You're neither particularly worried nor wildly optimistic - you just think we need to move quickly. Progress requires boldness and speed."
                    },
                    {
                        name: "üöÄ e/acc",
                        direction: "NE",
                        description: "Effective accelerationist! You're extremely optimistic about AI and want to accelerate development as fast as possible. AI will solve humanity's greatest challenges! Why are we waiting? Move fast, innovate boldly, and trust that the benefits will far outweigh any risks. Let's go!"

                        description: "You're optimistic about AI's potential and think the doomsayers are being dramatic. AI will be fine - probably great! We'll figure things out as we go. No need to panic or slow down. The future is bright and the worriers are overreacting."

                    {
                        name: "üõ†Ô∏è Builder",

                        description: "You're optimistic about AI but believe we should proceed carefully. Build responsibly, test thoroughly, ship thoughtfully. Not convinced AI is an existential threat, but you want proper engineering practices and safety measures. Steady wins the race - optimistic but prudent."

                        direction: "S",
                        description: "Like Sarah Connor fighting to prevent Skynet, you believe we need to actively resist dangerous AI development. The future isn't set - we can still change course. You want to slow down, implement safeguards, and prevent the bad timeline. No fate but what we make."
                    },
                    {
                        name: "üìé Paperclip",
                        direction: "SW",
                        description: "You're deeply concerned about AI alignment and misaligned goals. Like the paperclip maximizer thought experiment, you worry about AI systems pursuing objectives in unintended ways with catastrophic consequences. We need to solve alignment before it's too late. Better safe than extinct."
                    },
                    {
                        name: "üò∞ Doomer",
                        direction: "W",
                        description: "You believe AI poses serious existential risks to humanity. You're worried about alignment problems, loss of control, and potential catastrophe. The risks are real, underappreciated, and we're not taking them seriously enough. Wake up, people!"
                    },
                    {
                        name: "üï¥Ô∏è Bond",
                        direction: "NW",
                        description: "Like James Bond protecting national interests, you're worried about AI risks but believe the real danger is losing to adversaries. Your mission: maintain strategic advantage in the global AI race. The stakes are too high to slow down - we must win this competition for national security."
                    }
                ];
            };

            const getArchetype = (x, y) => {
                // x: negative = doomer, positive = boomer
                // y: negative = cautious, positive = accelerationist

                let name = "";
                let description = "";
                let direction = "";

                // 8-directional compass
                if (Math.abs(x) < 0.4 && y > 0.7) {
                    // North
                    name = "‚ö° Accelerationist";
                    description = "You believe in moving fast and embracing change. Full speed ahead on AI development. You're neither particularly worried nor wildly optimistic - you just think we need to move quickly. Progress requires boldness and speed.";

                return { name, description, direction };
            };

            const progress = ((currentQuestion + 1) / questions.length) * 100;

                                                <div

                                                        position: 'absolute',
                                                        width: '8px',

                                        <h2 className="modal-title">{selectedPersona.name}</h2>
                                        <p className="modal-description">{selectedPersona.description}</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="survey-container">
                    <div className="survey-header">
                        <h1>üß≠ AI Perspectives Survey</h1>
                        <p>Question {currentQuestion + 1} of {questions.length}</p>
                    </div>
                    <div className="progress-bar">
                        <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                    </div>
                    <div className="survey-content">
                        <div className="question-card">
                            <div className="question-number">
                                Question {currentQuestion + 1} of {questions.length}
                            </div>
                            <div className="question-text">{question.text}</div>
                            <div className="options">
                                {question.options.map((option, index) => (
                                    <button
                                        key={index}
                                        className={`option-button ${selectedAnswer === index ? 'selected' : ''}`}
                                        onClick={() => handleAnswer(question.id, index)}
                                    >
                                        {option.text}
                                    </button>
                                ))}
                            </div>
                            <div className="navigation-buttons">
                                {currentQuestion > 0 && (
                                    <button className="nav-button back" onClick={goToBack}>
                                        ‚Üê Back
                                    </button>
                                )}
                                <button
                                    className="nav-button next"
                                    onClick={goToNext}
                                    disabled={selectedAnswer === undefined}
                                >
                                    {currentQuestion < questions.length - 1 ? 'Next ‚Üí' : 'See Results ‚Üí'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AIPerspectivesSurvey />, document.getElementById('root'));
    </script>
